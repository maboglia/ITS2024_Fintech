        <script>

            const URL_BRAWLERS = 'http://127.0.0.1:9091/api/brawlers';

            fetch(URL_BRAWLERS)
                .then(response => response.json())
                .then(brawlers => {

                    for (const brawler of brawlers) {
                        const DIV = document.createElement('div')
                        DIV.innerHTML = `<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${brawler.nome}</h5>
    <p class="card-text">${brawler.carattere}Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`

                        document.querySelector('.container').append(DIV)
                    }

                })

        </script>
