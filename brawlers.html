<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container row"></main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>

        const URL_BRAWLERS = 'http://127.0.0.1:9091/api/brawlers';

        fetch(URL_BRAWLERS)
            .then(response => response.json())
            .then(brawlers => {

                for (const brawler of brawlers) {
                    const DIV = document.createElement('div')
                    DIV.setAttribute('class', 'card');
                    DIV.setAttribute('style', 'width: 18rem;');
                    DIV.innerHTML = `<img src="https://cdn-old.brawlify.com/brawler-bs/${brawler.nome}.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${brawler.nome}</h5>
                                <p class="card-text">Rarity: <strong>${brawler.rarity}</strong></p>
                                <p class="card-text">Class: <strong>${brawler.carattere}</strong></p>
                                <a href="https://brawlify.com/brawlers/detail/${brawler.nome}" class="btn btn-primary">Scheda ${brawler.nome}</a>
                            </div>`

                    document.querySelector('.container').append(DIV)
                }

            })

    </script>









</body>

</html>
